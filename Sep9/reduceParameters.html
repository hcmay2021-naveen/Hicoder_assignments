<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reduce parameters</title>
</head>
<body>
    <script>
        function add(...args){
            return args.reduce((accum,curr)=>{
                return accum+curr;
            })
        }
        console.log(add('javascript ' , 'rest ' , 'parameters'))
    </script>
</body>
</html>

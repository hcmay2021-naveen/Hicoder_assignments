<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum</title>
</head>
<body>
    <script>
        function sum(...args){
            let sum=0;
            for(let i=0;i<args.length;i++){
                sum+=args[i]
            }
            console.log(sum);
        }
        sum(10,'hi',null,undefined,undefined,20);
    </script>
</body>
</html>

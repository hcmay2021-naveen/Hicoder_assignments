<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursive functions</title>
</head>
<body>
   <script>
       function addNum(x){
        if(x>0){
            return x+ addNum(x-1);
        }
        else{
            return x;
        }
       }
       let sum = addNum(9);
       console.log(sum)
   </script>
</body>
</html>

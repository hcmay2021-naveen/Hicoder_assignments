    <title>Stack</title>
    <style>
        body{
            padding: 50px;
        }
        button{
            margin: 50px;
        }
    </style>
</head>
<body>
   <button onclick="push()">push</button>
   <button onclick="pop()">pop</button>
    <script>
        let arr=[];
        let num=0;
        function push(){
            sum =num+1;
            arr.push(sum);
            console.log(arr);
        }
        function pop(){
            arr.pop(num);
            console.log(arr)

        }
    </script>
</body>

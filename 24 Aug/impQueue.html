<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementation of Queue</title>
</head>
<body>
    <script>
        let arr=[1,2,3];
        console.log("before shifting: "+arr)
         arr.shift();
         console.log("after shifting: "+arr)
         console.log("------------------------");
         arr.push(5);
         console.log("after pushing: "+arr);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uses and Implementations</title>
</head>
<body>
    <p>We can use stack to implement push , pop , peek, etc...</p>
    <h3>push</h3>
    <script>
        let arr=[1];
        document.write("before pushing: "+arr+"<br />")
        arr.push(2)
        document.write("after pushing: "+arr);
    </script>
    <h3>pop</h3>
    <script>
        let arr2=[1,2];
        document.write("before pushing: "+arr2+"<br />")
        arr2.pop(2)
        document.write("after pushing: "+arr2);
    </script>
    
</body>
</html>
